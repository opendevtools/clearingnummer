name: Run tests on PR

on:
  pull_request:
    branches: 
      - main

jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download dependencies
      uses: bahmutov/npm-install@v1

    - name: Run tests and linting
      run: npm run lint --if-present
          
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download dependencies
      uses: bahmutov/npm-install@v1

    - name: Run tests and linting
      run: npm test
